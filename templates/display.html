<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* font-family:Georgia, serif; */
        }
        .card {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            transition: 0.3s;
            margin: 0 16px; 
            min-width: 500px;
            max-width: 800px; 
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .card img {
            max-width: 200px;
            max-height: 200px; 
            width: auto;
            height: auto;
            object-fit: cover; 
            border-radius: 8px;
        }
        .card-content {
            flex: 1;
            margin-right: 16px;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .card p {
            margin: 8px 0;
        }
        .card a {
            color: #0066cc;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card-container {
            display: flex;
            flex-direction: column; /* Stack cards vertically */
            align-items: flex-start; /* Align cards to the left */
            gap: 15px;
            width: 100%; /* Full width of the page */
        }
         /* Position logout button */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

         /* Position delete button */
         .delete-container {
            position: absolute;
            top: 20px;
            right: 85px;
        }

         /* Position delete button */
         .new-container {
            position: absolute;
            top: 20px;
            right: 148px;
        }

    </style>
</head>
<body>
    <!-- Logout button in the top-right corner -->
    <div class="logout-container">
        {% if session.get('role') == 'moderator' %}
        <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        {% else %}
        <form action="{{ url_for('login') }}" method="GET">
                <button type="submit" class="btn btn-danger">Login</button>
        </form>
        {% endif %}
    </div>

    <div class="delete-container">
        <form action="{{ url_for('delete') }}" method="GET">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

    <div class="new-container">
        <form action="{{ url_for('createForm') }}" method="GET">
            <button type="submit" class="btn btn-danger">Create New Post</button>
        </form>
    </div>
   
    <h1>Untitled</h1>

    <form method="GET" action="{{ url_for('search') }}" class="form-inline justify-content-center mb-4">
        <input type="text" name="query" placeholder="Search..." class="form-control mr-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>


    <div class="card-container">
        {% for entry in posts %}
        <div class="card">
            <div class="card-content">
                <p><small>Post ID {{ entry.id }}</small></p>
                <h2>{{ entry.title }}</h2>
                <p> {{ entry.content }}</p>
                
                {% if entry.link != "" %}        
                    <p>To learn more, visit:<a href="{{ entry.link }}" target="_blank"> {{ entry.link }}</a></p>
                {% endif %}
            </div>

            {% if entry.image != "" %}
                <img src="{{ url_for('static', filename=entry.image) }}" 
                     alt="Image for {{ entry.title }}">
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
