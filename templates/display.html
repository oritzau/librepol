<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            transition: 0.3s;
            margin: 16px;
            max-width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .card p {
            margin: 8px 0;
        }
        .card a {
            color: #0066cc;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Propositions</h1>
    
    <form method="GET" action="{{ url_for('search') }}" class="form-inline justify-content-center mb-4">
        <input type="text" name="query" placeholder="Search..." class="form-control mr-2">
        <button type="submit" class="btn btn-primary">Search</button>
        <div class="mt-auto text-right">
            <a href="{{ url_for('createForm') }}" class="btn btn-primary">Create New Post</a>
        </div>
    </form>


    {% for entry in posts %}
    <div class="card">
        <p><small>ID number: {{ entry.id }}</small></p>
        <h2>{{ entry.title }}</h2>
        <p><strong>Content:</strong> {{ entry.content }}</p>
        
        {% if entry.image != "" %}
            <img src="{{ url_for('static', filename=entry.image) }}" 
                    alt="Image for {{ entry.title }}" width="100">
            </p>
        {% endif %}

        {% if entry.link != "" %}        
            <p>To learn more, visit:<a href="{{ entry.link }}" target="_blank"> {{ entry.link }}</a></p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
